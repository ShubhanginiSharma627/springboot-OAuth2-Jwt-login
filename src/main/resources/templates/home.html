<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                margin: 0;
                padding: 0;
            }
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #333;
                padding: 10px 20px;
                color: white;
            }
            .navbar a {
                color: white;
                text-decoration: none;
                padding: 8px 16px;
                border-radius: 4px;
            }
            .navbar a:hover {
                background-color: #575757;
            }
            .container {
                padding: 20px;
            }
            h1 {
                color: #333;
                text-align: center;
            }
            h2 {
                color: #333;
            }
            ul {
                list-style-type: none;
                padding: 0;
            }
            li {
                margin: 10px 0;
            }
            li a {
                color: #4caf50;
                text-decoration: none;
                font-size: 18px;
            }
            li a:hover {
                text-decoration: underline;
            }
            .actions {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <div class="logo">
                <a th:href="@{/home}">MyApp</a>
            </div>
            <div class="links">
                <a th:href="@{/home}">Home</a>
                <a th:href="@{/user/profile}">Profile</a>
                <a th:href="@{/admin/dashboard}">Dashboard</a>
                <a th:href="@{/logout}">Logout</a>
            </div>
        </div>

        <div class="container">
            <h1>Welcome to the Home Page!</h1>
            <p>This is a publicly accessible page.</p>
        </div>
    </body>
</html>
